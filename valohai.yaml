---

- step:
    name: Batch feature extraction
    image: tensorflow/tensorflow:1.5.0-devel-gpu
    command: python batch_feature_extraction.py
    inputs:
      - name: training-set-images
        default: https://valohai-mnist.s3.amazonaws.com/train-images-idx3-ubyte.gz
      - name: training-set-labels
        default: https://valohai-mnist.s3.amazonaws.com/train-labels-idx1-ubyte.gz
      - name: test-set-images
        default: https://valohai-mnist.s3.amazonaws.com/t10k-images-idx3-ubyte.gz
      - name: test-set-labels
        default: https://valohai-mnist.s3.amazonaws.com/t10k-labels-idx1-ubyte.gz

- step:
    name: Train model
    image: tensorflow/tensorflow:1.5.0-devel-gpu
    command: python train.py {parameters}
    parameters:
      - name: max_steps
        pass-as: --max_steps={v}
        description: Number of steps to run the trainer
        type: integer
        default: 300
      - name: learning_rate
        pass-as: --learning_rate={v}
        description: Initial learning rate
        type: float
        default: 0.001
      - name: dropout
        pass-as: --dropout={v}
        description: Keep probability for training dropout
        type: float
        default: 0.9
      - name: batch_size
        pass-as: --batch-size={v}
        description: Training batch size (larger batches are usually more efficient on GPUs)
        type: integer
        default: 200
    inputs:
      - name: training-set-images
        default: https://valohai-mnist.s3.amazonaws.com/train-images-idx3-ubyte.gz
      - name: training-set-labels
        default: https://valohai-mnist.s3.amazonaws.com/train-labels-idx1-ubyte.gz
      - name: test-set-images
        default: https://valohai-mnist.s3.amazonaws.com/t10k-images-idx3-ubyte.gz
      - name: test-set-labels
        default: https://valohai-mnist.s3.amazonaws.com/t10k-labels-idx1-ubyte.gz

- step:
    name: Batch inference
    # note: the inference step uses CPU only, and as such can be run on a GPU-free machine
    image: tensorflow/tensorflow:1.5.0-devel-py3
    command:
    - pip install --disable-pip-version-check --quiet -r requirements.txt
    - python3 batch_infer.py --model-pb=/valohai/inputs/model/model.pb --input-root=/valohai/inputs/images
    inputs:
      - name: model
      - name: images

- step:
    name: Worker environment check
    image: tensorflow/tensorflow:1.5.0-devel-gpu
    command:
      - pwd
      - ls -la
      - nvidia-smi
      - python --version
      - nvcc --version | grep release
      - cat /usr/include/x86_64-linux-gnu/cudnn_v*.h | grep CUDNN_MAJOR -A 2

- endpoint:
    name: greet
    image: python:3.6
    port: 8000
    server-command: python -m wsgiref.simple_server
    description: test the serving environment

- endpoint:
    name: predict-digit
    description: predict digits from image inputs ("file" parameter)
    image: gcr.io/tensorflow/tensorflow:1.5.0
    wsgi: predict_wsgi:predict_wsgi
    files:
      - name: model
        description: Model output file from TensorFlow
        path: model.pb
